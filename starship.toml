# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Add breathing room between prompts
add_newline = true

# Main prompt layout - organized for better flow
format = """
$username$hostname$directory$git_branch$git_status$git_metrics
$cmd_duration$jobs$battery$time
$line_break$character"""

# Right-side prompt for additional info
right_format = "$status$memory_usage"

# ========================
# CORE PROMPT ELEMENTS
# ========================

[character]
success_symbol = '[‚ùØ](bold green)'
error_symbol   = '[‚ùØ](bold red)' 
vicmd_symbol   = '[‚ùÆ](bold blue)'  # only use vicmd_symbol (no duplicates)

[username]
style_user = "bold blue"
style_root = "bold red" 
format = "[$user]($style)[@](dim white)"
show_always = false

[hostname]
ssh_only = true
format = "[$hostname]($style) "
style = "bold green"

# ========================
# DIRECTORY - Enhanced
# ========================

[directory]
style = "bold cyan"
read_only = "Û∞åæ "
read_only_style = "bold red"
truncation_length = 4
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"
home_symbol = "Û∞ãû ~"
format = "[$path]($style)[$read_only]($read_only_style)"

# Add some common directory substitutions for cleaner look
[directory.substitutions]
"Documents" = "Û∞àô Docs"
"Downloads" = "Û∞âç Downloads"
"Music" = "Û∞éÜ Music"
"Pictures" = "Û∞âè Pictures"
"Videos" = "Û∞éû Videos"
"Desktop" = "Û∞áÑ Desktop"
"Projects" = "Û∞≤π Projects"
"Code" = "Û∞®û Code"

# ========================
# GIT - More informative
# ========================

[git_branch]
symbol = "Û∞ä¢ "
style = "bold purple"
format = " [$symbol$branch]($style)"

[git_status]
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
conflicted = "=${count}"
deleted = "‚úò${count}"
renamed = "¬ª${count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"
stashed = "Û∞èó${count}"
format = "[$all_status$ahead_behind]($style)"
style = "bold red"

# Add git metrics for more insight
[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
format = " [+$added]($added_style)/[-$deleted]($deleted_style)"
disabled = false

# ========================
# SYSTEM METRICS
# ========================

[cmd_duration]
min_time = 2000                 # Only show if > 2 seconds
format   = "[$duration]($style) "
style    = "bold yellow"
show_milliseconds = false        # üëà disable ms

[jobs]
format = "[$symbol$number]($style) "
symbol = "Û∞úé "
style = "bold blue"

[battery]
full_symbol = "Û∞Åπ "
charging_symbol = "Û∞ÇÑ "
discharging_symbol = "Û∞ÇÉ "
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 60
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

[time]
disabled = false
format = "[$time]($style)"
time_format = "%H:%M"
style = "bold dimmed white"

# ========================
# RIGHT SIDE INFO
# ========================

[status]
style = "bold red"
symbol = "‚úò"
format = "[$symbol$status]($style) "
disabled = false

[memory_usage]
disabled = false
threshold = 70
format = "[${ram}]($style)"
style = "bold dimmed yellow"

# ========================
# OS INDICATOR
# ========================

[os]
format = "[$symbol]($style)"
style = "bold white"
disabled = false

[os.symbols]
Linux   = "Û∞åΩ"
Windows = "Û∞ç≤"
Macos   = "Û∞Äµ"   # FIXED variant (was macOS)

# ========================
# MISC MODULES
# ========================

[package]
disabled = true  # Keep disabled as you had it

[line_break]
disabled = false
